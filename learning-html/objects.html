<!DOCTYPE html>
<html>
<body>

<p>Creating and using an object method.</p>

<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>

<script>
var person = {
    firstName: "Andrei",
    lastName : "Gatej",
    id       : 16,
    fullName : function() {
       return this.firstName + " " + this.lastName + " " + " is " +  this.id + " years old"; 
    }
};

document.getElementById("demo").innerHTML = person.fullName();
</script>
</body>
</html>
