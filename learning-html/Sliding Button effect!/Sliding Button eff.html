<!DOCTYPE html>
<html>
    <head>
        <title>
            Sliding Button
        </title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container">
            
            <!-- div ul ce va contine butoanele -->
            <div class="btn_group">
             <!-- incepem cu al doilea, caci CSS nu permitea selectarea unui element care este in fata altuia-->
                <!-- tag ul span : pt hover effecy -->
                <a href="#" class="btn_two">
                    <span>CONTINUE SHOPPING</span>
                    <!--acest div va fi de fapt bg ul ce va alterna intre cele 2 butoane -->
                    <div class="btn_bg"></div>
                </a>
                <!--creez primul buton -->
                <a href="#" class="btn_one">CHECKOUT</a>
            </div>
        </div>
        
    </body>
</html>
