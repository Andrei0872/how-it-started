<!DOCTYPE html>
<html>
<head>
<style> 
#grad1 {
    height: 200px;
    background-color: #cccccc;
    background-image: repeating-radial-gradient(Tomato, yellow 10%, DodgerBlue 20%);
}
#grad2 {
    height: 200px;
    background-image: repeating-linear-gradient()-gradient()(Tomato, yellow 10%, DodgerBlue 20%);
}
</style>
</head>
<body>

<h2>Radial Gradient as Background Image</h2>
<p>The repeating-radial-gradient() function is used to repeat radial gradients:</p>

<div id="grad1"></div>
<div id="grad2"></div>
<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support gradients.</p>

</body>
</html>
