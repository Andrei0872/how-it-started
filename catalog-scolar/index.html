        <script>
            // Slideshow
            var slideIndex = 1;
            showDivs(slideIndex); //initial este 1, d-aia cand user ul intra prima oara pe pagina ii apare partea cu elevul            
            function plusDivs(n) {
                showDivs(slideIndex += n);
            }
            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) {slideIndex = 1}    
                if (n < 1) {slideIndex = x.length}
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                }
                x[slideIndex-1].style.display = "block";

                //merge si cu astea comentate

                if(slideIndex==2){ //cand e s a ajuns la pagina de administrator
                    // document.getElementById("other1").innerHTML="Sunteti elev?"
                    document.getElementById("other2").innerHTML="Sunteti elev?"
                    document.getElementById("other3").innerHTML="Sunteti elev?"
                }
                else{
                    document.getElementById("other1").innerHTML="Sunteti administrator?"
                    // document.getElementById("other2").innerHTML="Sunteti administrator?"
                    document.getElementById("other3").innerHTML="Sunteti administrator?"
                }
            }
