<!DOCTYPE html>
<html>
<body>
<style>
    #demo {
        text-align: center;
    }
    @media  (max-width:500)
    {
       #demo{ color:blue;
       }
    }
</style>
<p id="demo"></p>

<script>
var cars = ["BMW", "Volvo", "Saab", "Ford"];
var i = 2;
var len = cars.length;
var text = "";

for (; i < len; i++) {
    text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
