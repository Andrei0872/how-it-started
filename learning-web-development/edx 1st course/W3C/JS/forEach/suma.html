<!DOCTYPE html>
<html>
<body>

<p>Click the button to list all the items in the array.</p>
<button id="demo"onclick="demoP.innerHTML=sum">Try it</button>
<p id="demo"></p>

<script>
demoP = document.getElementById("demo");
var sum=0;
var numbers = [4, 9, 16, 25];
function increment(item,index){
sum+=item;}
numbers.forEach(increment);



</script>

</body>
</html>
