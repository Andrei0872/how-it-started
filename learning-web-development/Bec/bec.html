<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>
<button type="button" onclick="document.getElementById('myImage').src='bulbOn.png'"> Turn on the light </button>
<img id="myImage" src="bulfOff.png" style="width:100px;">
<button type="button" onclick="document.getElementById('myImage').src='bulfOff.png'">Turn off the light </button>
